<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calling with JQuery Part 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn btn-success getClient">Get Client</button>
    <script>
      $("button.btn.btn-success.getClient").click(function () {
        let tr = `<table  id="example" class="table display" style="width:100%">
                                <thead>
                                 <tr>
                                     <th scope="col">id</th>
                                     <th scope="col">Name</th>
                                     <th scope="col">Email</th>
                                     <th scope="col">Mobile</th>
                                     <th scope="col">Website</th>
                                     <th scop="col">Action</th>
                                 </tr>
                                 </thead>
                                 <tbody>`;
        let po = new Promise(function (resolve, reject) {
          $.ajax({
            url: "http://localhost:1337/api/client-managements",
            type: "GET",
            success: function (result, status, xhr) {
              console.log("Success block from jquery", result);
              resolve(result);
            },
            error: function (xhr, status, error) {
              reject(error);
            },
          });
        });
        po.then(function (data) {
          console.log("Consuming code form Promise Object ", data.data[0].id);
          data.data.map((item) => {
            tr +=
              `<tr>
                                <td>` +
              item.id +
              `</td>
            <td>` +
              item.attributes.Name +
              `</td>
                                <td>` +
              item.attributes.Email +
              `</td>
                                <td>` +
              item.attributes.Mobile +
              `</td>
                                <td>` +
              item.attributes.Website +
              `</td>
                                <td>
                                    <button class="btn btn-success btn-sm">View</button>
                                    <button class="btn btn-info btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>`;
          });
          tr += ` </tbody>
                                </table>`;
          let htm = $("body").html();
          let combine = htm + tr;
          $("body").html(combine);
          $("#example").DataTable({
            dom: "<top'l'>Bfrtip",
            buttons: ["copy", "excel", "pdf"],
            paging: true,
            searching: true,
          });
        }).catch(function (error) {
          console.log(error);
        });
      });
    </script>
  </body>
</html>
